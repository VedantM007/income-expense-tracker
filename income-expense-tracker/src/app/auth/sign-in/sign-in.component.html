<div class="flex justify-center items-center h-screen px-4 sm:px-0">
  <div class="w-full max-w-md">
    <!-- Logo Section -->
    <div class="flex w-full logo p-4 shadow-lg bg-white rounded-tl-lg rounded-tr-lg">
      <img
        src="../../../assets/images/image.png"
        alt="logo"
        class="w-20 h-20 rounded-full border-2 border-[#00152e]"
      />
      <span
        class="ml-4 mt-6 text-white font-bold text-lg sm:text-2xl"
      >
        Income and Expense Tracker
      </span>
    </div>

    <!-- Form Container -->
    <div class="shadow-xl p-6 bg-white rounded-lg mt-4">
      <div class="flex justify-center items-center text-gray-700 text-sm sm:text-base pb-2">
        Sign in to start your session
      </div>
      <form [formGroup]="myForm" (ngSubmit)="onSave()">
        <!-- Email Input -->
        <div class="my-4">
          <input
            id="email"
            type="text"
            formControlName="email"
            placeholder="Email"
            [ngClass]="{
              'border-red-500': myForm.get('email')?.invalid && myForm.get('email')?.touched
            }"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <div *ngIf="myForm.get('email')?.touched">
            <small
              *ngIf="myForm.get('email')?.hasError('required')"
              class="text-red-500"
            >
              Email is required.
            </small>
            <small
              *ngIf="myForm.get('email')?.hasError('email')"
              class="text-red-500"
            >
              Please enter a valid email address.
            </small>
          </div>
        </div>

        <!-- Password Input -->
        <div class="my-6 relative">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{
              'border-red-500': myForm.get('password')?.invalid && myForm.get('password')?.touched
            }"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute text-sm right-3 top-2.5 text-blue-500 hover:text-blue-900 focus:outline-none"
          >
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
          <div *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched">
            <small class="text-red-500">Password is required.</small>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-between items-center mt-14">
          <a (click)="navigateToForgetPassword()" class="mt-2 text-blue-500 hover:text-blue-700 text-sm sm:text-base cursor-pointer">
            Forget Password
          </a>
          <button
            type="submit"
            [disabled]="myForm.invalid || isLoading"
            class="px-14 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-[#639cff] disabled:text-gray-700 disabled:cursor-not-allowed disabled:opacity-50 flex items-center justify-center gap-2 uppercase"
          >
            <span
              *ngIf="isLoading"
              class="w-4 h-4 border-2 border-transparent border-t-black rounded-full animate-spin"
            ></span>
            Sign In
          </button>
        </div>
      </form>
    </div>

    <!-- Sign-Up Link -->
    <div class="pt-4 pb-2 flex justify-center items-center text-sm sm:text-base cursor-pointer">
      Don't have an account?&nbsp;<a (click)="navigateToSignUp()" class="text-blue-500 hover:text-blue-700">Sign Up</a>
    </div>

    <!-- Footer -->
    <div class="flex justify-center items-center text-gray-500 text-xs sm:text-sm">
      {{ footerText }}
    </div>
  </div>
</div>
