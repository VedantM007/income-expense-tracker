<div class="flex justify-center items-center h-screen px-4 sm:px-0">
    <div class="w-full max-w-md">
      <!-- Logo Section -->
      <div class="flex w-full logo p-4 shadow-lg bg-white rounded-tl-lg rounded-tr-lg">
        <img
          src="../../../assets/images/image.png"
          alt="logo"
          class="w-20 h-20 rounded-full border-2 border-[#00152e]"
        />
        <span
          class="ml-4 mt-6 text-white font-bold text-lg sm:text-2xl"
        >
          Income and Expense Tracker
        </span>
      </div>
  
  <!-- Form Container -->
  <div class="shadow-xl p-6 bg-white rounded-lg mt-4">
    <div class="flex justify-center items-center text-gray-700 text-lg font-bold sm:text-base pb-6">
        FORGET PASSWORD
      </div>
    <div class="flex justify-center items-center text-gray-700 text-sm sm:text-base pb-2 text-center">
      Please enter your email address. <br> You will receive a link to create a new password via email.
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSave()">
      <!-- Email Input -->
      <div class="my-6">
        <input
          id="email"
          type="text"
          formControlName="email"
          placeholder="Email"
          [ngClass]="{
            'border-red-500': myForm.get('email')?.invalid && myForm.get('email')?.touched
          }"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <div *ngIf="myForm.get('email')?.touched">
          <small
            *ngIf="myForm.get('email')?.hasError('required')"
            class="text-red-500"
          >
            Email is required.
          </small>
          <small
            *ngIf="myForm.get('email')?.hasError('email')"
            class="text-red-500"
          >
            Please enter a valid email address.
          </small>
        </div>
      </div>


      <!-- Actions -->
        <button
          type="submit"
          [disabled]="myForm.invalid || isLoading"
          class="w-full px-14 py-2 mt-14 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-[#639cff] disabled:text-gray-700 disabled:cursor-not-allowed disabled:opacity-50 flex items-center justify-center gap-2 uppercase"
        >
          <span
            *ngIf="isLoading"
            class="w-4 h-4 border-2 border-transparent border-t-black rounded-full animate-spin"
          ></span>
          Submit
        </button>
    </form>
  </div>
  
      <!-- Sign-Up Link -->
      <div class="pt-4 pb-2 flex justify-center items-center text-sm sm:text-base cursor-pointer">
        Return to &nbsp;
        <a (click)="navigateToSignIn()" class="text-blue-500 hover:text-blue-700">Sign in</a>
      </div>
  
      <!-- Footer -->
      <div class="flex justify-center items-center text-gray-500 text-xs sm:text-sm">
        {{ footerText }}
      </div>
    </div>
  </div>
