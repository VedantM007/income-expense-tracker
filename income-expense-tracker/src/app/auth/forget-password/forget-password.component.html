<div class="flex justify-center items-center h-screen px-4 sm:px-0 xs:px-2">
  <div class="w-full max-w-md">
    <!-- Logo Section -->
    <div class="flex w-full logo p-4 shadow-lg bg-white rounded-tl-lg rounded-tr-lg xs:flex-col xs:items-center xs:gap-4">
      <img
        src="../../../assets/images/image.png"
        alt="logo"
        class="w-20 h-20 rounded-full border-2 border-[#00152e]"
      />
      <span
        class="ml-4 mt-6 text-white font-bold text-base sm:text-2xl xs:mt-0 xs:text-center"
      >
        Income and Expense Tracker
      </span>
    </div>

    <!-- Form Container -->
    <div class="shadow-xl p-6 bg-white rounded-bl-lg rounded-br-lg xs:p-4">
      <div class="flex justify-center items-center text-gray-700 text-lg font-bold sm:text-base pb-6 xs:text-base">
        FORGET PASSWORD
      </div>
      <div class="flex justify-center items-center text-gray-700 text-sm sm:text-base pb-2 text-center xs:text-sm">
        Please enter your email address. <br> You will receive a link to create a new password via email.
      </div>
      <form [formGroup]="myForm" (ngSubmit)="onSave()">
        <!-- Email Input -->
        <div class="my-6">
          <input
            id="email"
            type="text"
            formControlName="email"
            placeholder="Email"
            [ngClass]="{
              'border-red-500': myForm.get('email')?.invalid && myForm.get('email')?.touched
            }"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent xs:text-sm"
          />
          <div *ngIf="myForm.get('email')?.touched">
            <small
              *ngIf="myForm.get('email')?.hasError('required')"
              class="text-red-500 xs:text-sm"
            >
              Email is required.
            </small>
            <small
              *ngIf="myForm.get('email')?.hasError('email')"
              class="text-red-500 xs:text-sm"
            >
              Please enter a valid email address.
            </small>
          </div>
        </div>

        <!-- Actions -->
        <button
          type="submit"
          [disabled]="myForm.invalid || isLoading"
          class="w-full px-14 py-2 mt-14 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-[#639cff] disabled:text-gray-700 disabled:cursor-not-allowed disabled:opacity-50 flex items-center justify-center gap-2 uppercase xs:px-10 xs:py-1 xs:text-sm xs:mt-10"
        >
          <span
            *ngIf="isLoading"
            class="w-4 h-4 border-2 border-transparent border-t-black rounded-full animate-spin"
          ></span>
          Submit
        </button>
      </form>
    </div>

    <!-- Sign-Up Link -->
    <div class="pt-4 pb-2 flex justify-center items-center text-sm sm:text-base cursor-pointer xs:text-sm">
      Return to&nbsp;
      <a (click)="navigateToSignIn()" class="text-blue-500 hover:text-blue-700">Sign in</a>
    </div>

    <!-- Footer -->
    <div class="flex justify-center items-center text-gray-500 text-sm sm:text-sm">
      {{ footerText }}
    </div>
  </div>
</div>
