<div class="flex">
  <!-- Sidebar -->
  <div
    id="sidebar"
    [ngClass]="{'-translate-x-full': !isSidebarOpen, 'translate-x-0': isSidebarOpen}"
    class="bg-[#00142e] text-white w-64 space-y-6 px-4 py-6 fixed inset-y-0 left-0 transform transition-transform duration-300 ease-in-out md:translate-x-0 md:block sm:w-56 xs:w-40"
  >
    <!-- Sidebar content here (Logo and Navigation) -->
    <div class="flex w-full logo p-2 shadow-lg bg-white">
      <img
        src="../../../assets/images/image.png"
        alt="logo"
        class="w-10 h-10 rounded-full border-2 border-[#00152e]"
      />
      <span class="ml-4 text-white font-bold text-base sm:text-sm xs:text-xs">
        Income and Expense Tracker
      </span>
    </div>

    <!-- Navigation -->
    <nav class="mt-10">
      <a
        href="#"
        class="flex items-center py-3 px-4 rounded-lg my-3 hover:bg-[#1A9BFE]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-white mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 3h7v7H3V3zm0 11h7v7H3v-7zm11-11h7v7h-7V3zm0 11h7v7h-7v-7z"
          />
        </svg>
        Dashboard
      </a>
      <a
        href="#"
        class="flex items-center py-3 px-4 rounded-lg my-3 hover:bg-[#1A9BFE]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 mr-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 18 9 11.25l4.306 4.306a11.95 11.95 0 0 1 5.814-5.518l2.74-1.22m0 0-5.94-2.281m5.94 2.28-2.28 5.941"
          />
        </svg>
        Income
      </a>
      <a
        href="#"
        class="flex items-center py-3 px-4 rounded-lg my-3 hover:bg-[#1A9BFE]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 mr-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 6 9 12.75l4.286-4.286a11.948 11.948 0 0 1 4.306 6.43l.776 2.898m0 0 3.182-5.511m-3.182 5.51-5.511-3.181"
          />
        </svg>
        Expense
      </a>
    </nav>
  </div>
